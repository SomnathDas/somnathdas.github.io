{{ define "main" }}

<article>
    <h1>{{ .Title }}</h1>

    {{ if .Params.toc }}
        <aside {{ if .Params.tocBorder }} class="toc" {{ end }}>
            {{ .TableOfContents }}
        </aside>
    {{ end }}

    {{ with .Site.GetPage "page" "header" }}
        <div class="post-header-md">{{ .Content }}</div>
    {{ end }}

    {{ .Content }}

    {{ with .Site.GetPage "page" "footer" }}
        <div class="post-footer-md">{{ .Content }}</div>
    {{ end }}
</article>
{{ end }}
